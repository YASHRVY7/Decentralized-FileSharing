<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized File Storage</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d0d1a 0%, #1f1f3d 100%);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(98, 0, 234, 0.4);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
      box-shadow: 0 0 15px rgba(98, 0, 234, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-25vh) scale(1.1); }
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, rgba(98, 0, 234, 0.9), rgba(55, 0, 179, 0.9));
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #bb86fc;
    }

    .btn {
      border-radius: 25px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: #6200ea;
      border: none;
    }

    .btn-primary:hover {
      background: #3700b3;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(98, 0, 234, 0.5);
    }

    .btn-warning {
      background: #ffca28;
      color: #1a1a2e;
      border: none;
    }

    .btn-warning:hover {
      background: #ffb300;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 202, 40, 0.5);
    }

    /* Card Design */
    .card {
      background: linear-gradient(145deg, rgba(33, 33, 33, 0.95), rgba(42, 42, 42, 0.95));
      border: none;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(98, 0, 234, 0.2);
    }

    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(98, 0, 234, 0.15) 0%, transparent 70%);
      transition: all 0.5s ease;
      opacity: 0;
    }

    .card:hover::after {
      opacity: 1;
    }

    /* Typography */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #bb86fc;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
      animation: glow 2s infinite alternate;
    }

    h4 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #bb86fc;
      margin-bottom: 1.5rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(187, 134, 252, 0.5); }
      to { text-shadow: 0 0 20px rgba(187, 134, 252, 0.8); }
    }

    /* Table */
    .table-dark {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .table-dark th, .table-dark td {
      border-color: rgba(66, 66, 66, 0.5);
      padding: 1rem;
    }

    .table-dark thead th {
      background: rgba(98, 0, 234, 0.2);
      font-weight: 600;
    }

    /* Form Elements */
    .form-control {
      background: rgba(42, 42, 42, 0.9);
      border: none;
      border-radius: 10px;
      color: #e0e0e0;
      padding: 0.8rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(42, 42, 42, 0.9);
      border: 2px solid #6200ea;
      box-shadow: 0 0 15px rgba(98, 0, 234, 0.3);
      color: #e0e0e0;
    }

    .form-control::placeholder {
      color: #a0a0a0;
      font-weight: 400;
    }

    /* Modal */
    .modal-content {
      background: linear-gradient(145deg, rgba(33, 33, 33, 0.95), rgba(42, 42, 42, 0.95));
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      animation: modalPop 0.3s ease-out;
    }

    @keyframes modalPop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal-header, .modal-footer {
      border: none;
    }

    /* Container Spacing */
    .container {
      padding: 3rem 2rem;
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div class="particles">
    <div class="particle" style="width: 12px; height: 12px; top: 15%; left: 25%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 15px; height: 15px; top: 35%; left: 65%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 10px; height: 10px; top: 55%; left: 45%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 14px; height: 14px; top: 75%; left: 85%; animation-delay: 6s;"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-cloud-fill me-2"></i>Decentralized Storage</a>
      <div class="ms-auto d-flex">
        <button class="btn btn-primary me-2" id="shareButton" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Share your files">
          <i class="bi bi-share-fill me-1"></i> Share
        </button>
        <button class="btn btn-warning" id="connectMetamask" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Connect to MetaMask">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask Logo" width="20" height="20" class="me-2">
          Connect MetaMask
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1><i class="bi bi-cloud-upload-fill me-2"></i>Decentralized File Storage</h1>

    <!-- Upload Section -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center"><i class="bi bi-upload me-2"></i>Upload File</h4>
            <input type="file" id="fileInput" class="form-control mb-3">
            <input type="text" id="fileNameInput" class="form-control mb-3" placeholder="File Name">
            <input type="text" id="descriptionInput" class="form-control mb-3" placeholder="Description">
            <button class="btn btn-primary w-100" id="uploadButton"><i class="bi bi-upload me-2"></i>Upload to IPFS</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Uploaded Files List -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-10 col-lg-8">
        <h4 class="text-center"><i class="bi bi-list-ul me-2"></i>Uploaded Files</h4>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th><i class="bi bi-person-circle me-1"></i>Owner</th>
              <th><i class="bi bi-file-earmark-text me-1"></i>Name</th>
              <th><i class="bi bi-card-text me-1"></i>Description</th>
              <th><i class="bi bi-hash me-1"></i>IPFS Hash</th>
              <th><i class="bi bi-download me-1"></i>Download</th>
            </tr>
          </thead>
          <tbody id="fileListTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Shared Access List -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-10 col-lg-8">
        <h4 class="text-center"><i class="bi bi-people-fill me-2"></i>Shared Access</h4>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th><i class="bi bi-file-earmark-text me-1"></i>File Hash</th>
              <th><i class="bi bi-person-circle me-1"></i>Access To</th>
            </tr>
          </thead>
          <tbody id="sharedAccessTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Access Shared File -->
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center"><i class="bi bi-unlock-fill me-2"></i>Access Shared File</h4>
            <input type="text" id="senderAddress" class="form-control mb-3" placeholder="Sender Address">
            <input type="text" id="fileHashInput" class="form-control mb-3" placeholder="File Hash">
            <button class="btn btn-primary w-100" id="accessFileButton"><i class="bi bi-check-circle-fill me-2"></i>Access File</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><i class="bi bi-share-fill me-2"></i>Share File Access</h4>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="receiverAddress" class="form-control mb-3" placeholder="Receiver Address">
          <input type="text" id="shareFileHash" class="form-control mb-3" placeholder="File Hash">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill me-2"></i>Close</button>
          <button type="button" class="btn btn-primary" id="grantAccessButton"><i class="bi bi-check-circle-fill me-2"></i>Grant Access</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    // Tooltip Initialization
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    // Scroll Animation
    window.addEventListener('scroll', () => {
      const elements = document.querySelectorAll('.card, .table');
      elements.forEach(el => {
        const position = el.getBoundingClientRect();
        if (position.top < window.innerHeight - 100) {
          el.style.animation = 'fadeIn 1s ease-in forwards';
        }
      });
    });

    // Share Modal Trigger
    document.getElementById('shareButton').addEventListener('click', () => {
      const shareModal = new bootstrap.Modal(document.getElementById('shareModal'));
      shareModal.show();
    });
  </script>
</body>
</html>
